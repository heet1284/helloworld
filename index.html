<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>M-PESA Junior Savings</title>
  <link rel="stylesheet" href="index.css"/>
  <script src="index.js"></script>
</head>

<body>
  <div class="container">
    <h1>Save your money with MPESA! 💰</h1>

    <p>🎨 Choose a character:</p>

    <select id="avatarSelect">
      <option value="🧒">🧒</option>
      <option value="👧">👧</option>
      <option value="👦🏾">👦🏾</option>
      <option value="👩🏽‍🎓">👩🏽‍🎓</option>
    </select>

    <input type="text" id="goalName" placeholder="🎯 Goal name (e.g. Bicycle)" />
    <input type="number" id="goalAmount" placeholder="💵 Amount to save (e.g. 1000)" />
    <button onclick="addGoal()">➕ Add Goal</button>
  </div>

  <div id="goalsList"></div>

</body>

</html>
